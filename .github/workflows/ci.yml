name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Node.js must be >= 22.5 because sqlite support required by this project
        # Use a semver range so runners pick at least 22.5.
        node-version: ['>=22.5']

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Check build artifacts
      run: |
        ls -la out/
        ls -la out/server/
        test -f out/extension.js
        test -f out/server/index.js
