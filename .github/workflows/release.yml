name: Release to npm

on:
  push:
    branches:
      - 'release'
      - 'release/**'

jobs:
  check:
    name: Check package.json version changed
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_version.outputs.version_changed }}
    steps:
      - name: Checkout repository (fetch history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check package.json version changed
        id: check_version
        # Use a small shell script to compare version in HEAD and previous commit
        run: |
          set -e
          # If there is no previous commit (first commit), treat as changed
          if ! git rev-parse HEAD^ >/dev/null 2>&1; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Try to read previous package.json (if it existed)
          git show HEAD^:package.json > /tmp/prev_package.json || true

          prev_version=$(jq -r '.version // empty' /tmp/prev_package.json 2>/dev/null || echo "")
          curr_version=$(jq -r '.version' package.json)

          echo "prev_version=${prev_version}"
          echo "curr_version=${curr_version}"

          if [ "${prev_version}" != "${curr_version}" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish package to npm
    runs-on: ubuntu-latest
    needs: check
    # Only run publish when version actually changed
    if: needs.check.outputs.version_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
    
      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
        run: npm publish --access public
